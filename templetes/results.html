<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { background-color: #f4f4f4; margin: 5px 0; padding: 10px; border-radius: 5px; }
        a { display: inline-block; margin-top: 20px; text-decoration: none; color: #007BFF; }
    </style>
</head>
<body>
    <h1>üìä Voting Results</h1>
    <ul>
        {% for candidate, votes in results.items()|sort(by='value', reverse=True) %}
            <li><strong>{{ candidate }}:</strong> {{ votes }} vote(s)</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('vote') }}">‚Üê Go Back to Vote</a><br>
    <a href="{{ url_for('home') }}">Start a New Poll</a>
</body>
</html>
