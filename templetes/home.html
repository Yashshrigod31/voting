<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Poll</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        h1 { color: #333; }
        label { display: block; margin-top: 20px; }
        textarea { width: 100%; height: 80px; margin-top: 5px; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;}
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>ðŸ—³ Create a New Poll</h1>
    <p>Enter the names of the candidates, separated by a comma.</p>
    <form method="post">
        <label for="candidates">Candidates:</label>
        <textarea id="candidates" name="candidates" placeholder="e.g., Candidate A, Candidate B, Candidate C"></textarea>
        <br>
        <button type="submit">Start Voting</button>
    </form>
</body>
</html>
